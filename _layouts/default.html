{% capture title %}Handleiding {{ page.title }} door {{ page.author }}{% endcapture %}
<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=320,initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="author" content="{{ page.author }}">

    <title>{{ title }}</title>
    <meta name="title" content="{{ title }}">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <meta property="og:url" content="">
    <meta property="og:title" name="title" content="{{ title }}">
    <meta property="og:description" name="description" content="">
    <meta property="og:image" content="{{ page.image }}">

    <link rel="stylesheet" href="https://use.typekit.net/tzf0mdq.css">
    <link rel="stylesheet" type="text/css" href="https://www.tiltshift.nl/assets/fonts/TILTSHIFT.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            font-family: mr-eaves-modern, sans-serif;
            font-size: 24px;
            color: #1C1C1B;
        }
        h1, h2 {
            font-family: HelveticaNeueLTPro-Bd, sans-serif;
            letter-spacing: -2px;
        }
        h1 {
        }
        h3 {
            font-family: mr-eaves-modern, sans-serif;
        }
        body {
            max-width: 24em;
            margin: auto;
            padding: 20px;
        }
        .highlight {
            color: #E64544;
        }
        .chapter {
            color: #E64544;
            border-bottom: 2px solid #E64544;
        }
        .canvas {
            border: 14px solid white;
            box-shadow: 0 4px 10px #aaa;
            max-width: 85%;
            margin: 40px auto;
            display: block;
        }
    </style>

  </head>

  <body>

    <header>
        <p class="highlight">Tiltshift handleidingen</p>
        <h1>{{ page.title }}</h1>
        <div>{{ page.tagline }}</div>
        <p>door {{ page.author }}</p>
    </header>

    <img class="canvas" src="{{ page.img }}">

    <main>
    {{ content }}
    </main>

    <footer>Inhoud van deze pagina is gelicenceerd onder <a href="{{ page.copyright.url }}">{{ page.copyright.text }}</a></footer>

  </body>

</html>
